    <line x1="220" y1="200" x2="200" y2="180"/>
    <line x1="240" y1="200" x2="240" y2="180"/>
    <line x1="260" y1="200" x2="280" y2="180"/>
    <line x1="280" y1="200" x2="300" y2="180"/>
    <line x1="300" y1="200" x2="320" y2="180"/>
